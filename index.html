<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <form id="searchForm">
          <input type="text" id="cityInput" placeholder="Enter city"/>
          <button type="submit" id="searchButton">Search</button>
        </form>
      </div>
      <p class="error" id="error"></p>
      <div class="weather-info">
        <p id="temperature"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
        <div class="toggle-info">
          <p id="toggleHumidityWind">Show extra info</p>
        </div>
        <p id="humidity" style="display: none;"></p>
        <p id="windSpeed" style="display: none;"></p>
        <div id="weatherIcon"></div>
        <h2 id="cityName"></h2>
      </div>
      <div class="forecast">
        <div class="weekly-forecast" id="weeklyForecast"></div>
      </div> 
      <footer>
        <p id="copyright">Project made with ♥️ by <a href="https://github.com/fabio-cassisa">Fabio Cassisa</a> & <a href="https://github.com/Calleobe">Carl Öberg</a>, 2023</p>
      </footer> 
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
